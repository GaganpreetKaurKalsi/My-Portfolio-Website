<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grid System</title>
</head>
<body>
    <header class="heading"><h1 class="center">CSS Layouts</h1></header>


    <div class="info center">
        <p><span>Practice Exercise</span> - Practicing layouts using grid, flexbox, and float. Scroll down to view different implementations.</p>
        <button class="btn button"><a href = "#grid">Grid</a></button>
        <button class = "btn button"><a href="#flexbox">Flexbox</a></button>
        <button class = "btn button"><a href="#float">Float</a></button>

    <h1 class="title-head center" id = "grid"><span>GRIDS</span></h1>
    <h2 class="title center">Grid with equal squares</h2>
    <div class="grid-container first-container container">
        <div class="grid-item one first" style="background-color:#F87171 ;"></div>
        <div class="grid-item two first" style="background-color:#EF4444 ;"></div>
        <div class="grid-item three first" style="background-color: #DC2626;"></div>
        <div class="grid-item four first" style="background-color: #B91C1C;"></div>
        <div class="grid-item five first" style="background-color: #991B1B;"></div>
        <div class="grid-item six first" style="background-color:#B91C1C ;"></div>
        <div class="grid-item four first" style="background-color:#DC2626 ;"></div>
        <div class="grid-item five first" style="background-color:#EF4444 ;"></div>
        <div class="grid-item six first" style="background-color:#F87171 ;"></div>
    </div>

    <h2 class="title center">Grid with unequal squares</h2>
    <div class="grid-container second-container container">
        <div class="grid-item one second" style="background-color:#FB923C ;"></div>
        <div class="grid-item two second" style="background-color:#F97316 ;"></div>
        <div class="grid-item three second" style="background-color: #EA580C;"></div>
        <div class="grid-item four second" style="background-color: #C2410C;"></div>
        <div class="grid-item five second" style="background-color: #9A3412;"></div>
        <div class="grid-item six second" style="background-color:#C2410C ;"></div>
        <div class="grid-item four second" style="background-color:#EA580C ;"></div>
        <div class="grid-item five second" style="background-color:#F97316 ;"></div>
        <div class="grid-item six second" style="background-color:#FB923C ;"></div>
    </div>
    <div class="grid-container third-container container">
        <div class="grid-item one third" style="background-color:#FB923C ;"></div>
        <div class="grid-item two third" style="background-color:#F97316 ;"></div>
        <div class="grid-item three third" style="background-color: #EA580C;"></div>
        <div class="grid-item four third" style="background-color: #C2410C;"></div>
        <div class="grid-item five third" style="background-color: #9A3412;"></div>
        <div class="grid-item six third" style="background-color:#C2410C ;"></div>
        <div class="grid-item four third" style="background-color:#EA580C ;"></div>
        <div class="grid-item five third" style="background-color:#F97316 ;"></div>

    <div class="grid-container fourth-container container">
        <div class="grid-item one fourth" style="background-color:#FB923C ;"></div>
        <div class="grid-item two fourth" style="background-color:#F97316 ;"></div>
        <div class="grid-item three fourth" style="background-color: #EA580C;"></div>
        <div class="grid-item four fourth" style="background-color: #C2410C;"></div>
        <div class="grid-item five fourth" style="background-color: #9A3412;"></div>

    <h2 class="title center">Grid with spaces</h2>

        <div class="grid-item one fifth" style="background-color:#ffd240 ;"></div>
        <div class="grid-item two fifth" style="background-color:#ffc123 ;"></div>

        <div class="grid-item six fifth" style="background-color:#D97706 ;"></div>
        <div class="grid-item seven fifth" style="background-color:#F59E0B ;"></div>
        <div class="grid-item eight fifth" style="background-color:#ffc123 ;"></div>
        <div class="grid-item nine fifth" style="background-color:#ffd240 ;"></div>
    </div>

    <h2 class="title center">Placing grid items</h2>
    <div class="grid-container sixth-container container">
        <div class="grid-item one sixth" style="background-color:#BEF264 ;"></div>
        <div class="grid-item two sixth" style="background-color:#A3E635 ;"></div>

    <div class="grid-container sixth-container container space">
        <div class="grid-item one sixth" style="background-color:#BEF264 ;"></div>
        <div class="grid-item two sixth" style="background-color:#A3E635 ;"></div>
        <div class="grid-item three sixth" style="background-color: #84CC16;"></div>
        <div class="grid-item four sixth" style="background-color: #65A30D;"></div>
        <div class="grid-item five sixth" style="background-color: #4D7C0F;"></div>
        <div class="grid-item six sixth" style="background-color:#65A30D ;"></div>
        <div class="grid-item seven sixth" style="background-color:#84CC16 ;"></div>
        <div class="grid-item eigth sixth" style="background-color:#A3E635 ;"></div>
        <div class="grid-item nine sixth" style="background-color:#BEF264 ;"></div>
    </div>

    <h2 class="title center">Practice</h2>
    <div class="grid-container seventh-container container space">
        <div class="grid-item one sixth" style="background-color:#EF4444 ;"></div>
        <div class="grid-item two sixth" style="background-color:#F97316 ;"></div>
        <div class="grid-item three sixth" style="background-color: #F59E0B;"></div>
        <div class="grid-item four sixth" style="background-color:#84CC16;"></div>
        <div class="grid-item five sixth" style="background-color: #22C55E;"></div>

    <h1 class="title-head center" id = "flexbox"><span>FLEXBOX</span></h1>

    <div class="flex-container flex-5 container flex nowrap">
